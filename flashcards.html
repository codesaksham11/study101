<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flashcards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .flashcard {
            width: 600px;
            height: 450px;
            margin: 20px auto;
            perspective: 1000px;
            position: relative;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .front {
            transform: rotateY(180deg);
        }
        .back {
            background: #f9f9f9;
        }
        .front img {
            max-width: 100%;
            max-height: 100%;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .back-btn { background-color: #3498db; color: white; }
        .flip-btn { background-color: #2ecc71; color: white; }
        .next-btn { background-color: #e67e22; color: white; }
        .completed-box {
            padding: 20px;
            background: #2ecc71;
            color: white;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Flashcards</h1>
        <div id="flashcard-container"></div>
        <div class="btn-group">
            <button class="btn back-btn" onclick="window.location.href='index.html'">Back</button>
            <button class="btn flip-btn" id="flip-btn">Flip</button>
            <button class="btn next-btn" id="next-btn">Next</button>
        </div>
    </div>
    <script>
        let flashcards = [];
        let currentCard = null;
        let cardIndex = -1;

        function getSelectedFiles() {
            const urlParams = new URLSearchParams(window.location.search);
            const files = urlParams.get('files');
            return files ? JSON.parse(decodeURIComponent(files)) : [];
        }

        function loadFlashcards() {
            flashcards = [];
            const selectedFiles = getSelectedFiles();
            if (selectedFiles.length === 0) {
                showNoCardsMessage();
                return;
            }

            const promises = selectedFiles.map(file => {
                return fetch(file)
                    .then(response => {
                        if (!response.ok) return [];
                        return response.text();
                    })
                    .then(text => {
                        if (!text) return;
                        const script = document.createElement('script');
                        script.text = text;
                        document.body.appendChild(script);
                        document.body.removeChild(script);
                        flashcards = flashcards.concat(window.flashcardData || []);
                    })
                    .catch(() => []);
            });

            Promise.all(promises).then(() => {
                if (flashcards.length > 0) showNextCard();
                else showNoCardsMessage();
            });
        }

        function showNextCard() {
            const container = document.getElementById('flashcard-container');
            if (flashcards.length === 0) {
                container.innerHTML = '<div class="completed-box">You are all set for today!</div>';
                return;
            }

            cardIndex = Math.floor(Math.random() * flashcards.length);
            currentCard = flashcards[cardIndex];
            container.innerHTML = `
                <div class="flashcard">
                    <div class="card">
                        <div class="back">${currentCard.back}</div>
                        <div class="front"><img src="${currentCard.front}" alt="Flashcard Image"></div>
                    </div>
                </div>
            `;
        }

        function showNoCardsMessage() {
            document.getElementById('flashcard-container').innerHTML = '<div class="completed-box">No flashcards selected!</div>';
        }

        document.getElementById('flip-btn').addEventListener('click', () => {
            const card = document.querySelector('.card');
            if (card) card.classList.toggle('flipped');
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            flashcards.splice(cardIndex, 1);
            showNextCard();
        });

        document.addEventListener('DOMContentLoaded', loadFlashcards);
    </script>
</body>
</html>
