    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin: 10px 0;
        }
        .category-label {
            font-size: 1.2em;
            color: #444;
            cursor: pointer;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .category-label:hover {
            background-color: #e0e0e0;
        }
        .subcategory-list {
            margin-left: 20px;
            display: none;
        }
        .subcategory-list.active {
            display: block;
        }
        .subcategory {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        #start-btn {
            display: none;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin: 20px auto;
            display: block;
        }
        #start-btn.active {
            display: block;
        }
        #start-btn:hover {
            transform: scale(1.05);
            background-color: #ff8a75;
        }
    </style>
</head>
