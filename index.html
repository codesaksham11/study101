<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Study</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Study Hub</h1>
        
        <!-- Subject Selection -->
        <div id="selection-screen">
            <button id="start-btn">Start</button>
            <div id="subjects"></div>
        </div>

        <!-- Flashcard Display -->
        <div id="flashcard-screen" class="hidden">
            <div id="flashcard">
                <div id="card-back" class="card-side"></div>
                <div id="card-front" class="card-side hidden"></div>
            </div>
            <div class="buttons">
                <button id="back-btn">Back</button>
                <button id="flip-btn">Flip</button>
                <button id="next-btn">Proceed</button>
            </div>
        </div>

        <!-- Completion Message -->
        <div id="completion-screen" class="hidden">
            <div class="completion-box">
                <h2>You are all set for today!</h2>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
